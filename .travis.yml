language: android
jdk: oraclejdk8
sudo: false

os:
  - linux
addons:
  apt_packages:
    - pandoc
    - python
install:
  - echo y | sdkmanager "ndk-bundle"
  - echo y | sdkmanager "ndk;20.1.5948944"
  - echo y | sdkmanager "cmake;3.6.4111459"
  - echo y | sdkmanager "cmake;3.10.2.4988404"
android:
  components:
  - platform-tools
  - tools
  - build-tools-29.0.3
  - android-29
before_script:
- export ANDROID_NDK_ROOT=$ANDROID_HOME/ndk-bundle
- export ANDROID_NDK_HOME=$ANDROID_NDK_ROOT
- python setup_sdk.py  
script:
- "./gradlew clean build"
- echo -e "\nandroid.useAndroidX=true" >> gradle.properties && ./gradlew assembleRelease
before_install:
- openssl aes-256-cbc -K $encrypted_7c0b538a9501_key -iv $encrypted_7c0b538a9501_iv
  -in release.keystore.enc -out app/release.keystore -d
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/release/app-release.apk
  on:
    tags: true
